name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

permissions:
  contents: write  # âœ… Grant write permission to create a release

jobs:
  release:
    name: Build and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create Zip Archive with Version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          zip -r "apply_qml_style_${VERSION}.zip" . -x "*.git*" ".github/*" "node_modules/*"

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "### Changes in this release:" > release_notes.md
          git log --pretty=format:"- %s" $(git rev-list --tags --max-count=1)..HEAD >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: release_notes.md
          files: "apply_qml_style_${{ github.ref_name }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
